<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex items-center justify-center flex-col bg-gray-300">
    <!-- CARD -->
    <!-- CONTAINER -->
    <div
      class="bg-gradient-to-br from-slate-50 to-slate-200 p-6 rounded-md justify-center text-center m-2 flex-wrap shadow-xl w-2/5 transition duration-300 hover:shadow-2xl hover:scale-[1.01]"
    >
      <!-- TITLE -->
      <h1
        class="text-2xl font-semibold shadow-md rounded-lg p-2 mb-4 hover:bg-slate-100"
      >
        People Entered:
      </h1>
      <!-- TITLE -->
      <!-- COUNTER -->
      <p id="number" class="text-5xl pb-3 font-light my-2">0</p>
      <!-- COUNTER -->

      <!-- BUTTONS AND MORE -->
      <div class="text-sm">
        <button
          id="increment-btn"
          onclick="increment()"
          class="bg-green-400 px-3 py-2 rounded-full hover:bg-green-500 text-green-800 shadow-sm shadow-green-900/50 duration-150"
        >
          INCREMENT
        </button>
        <button
          id="save-btn"
          onclick="save()"
          class="bg-blue-400 px-3 py-2 rounded-full hover:bg-blue-500 text-blue-800 shadow-sm shadow-blue-900/50 duration-150"
        >
          SAVE
        </button>
        <button
          id="clean-btn"
          onclick="clean()"
          class="bg-red-400 px-3 py-2 rounded-full hover:bg-red-500 text-red-800 shadow-sm shadow-red-900/50 duration-150"
        >
          CLEAN
        </button>
      </div>

      <div class="opacity-50 text-center flex justify-center flex-col">
        <p class="pt-2">Previous entries:</p>
        <div class="bg-gray-300 rounded-md px-3">
          <p id="people" class=""></p>
        </div>
        <!-- BUTTONS AND MORE -->
      </div>
      <script src="index.js"></script>
    </div>

    <!-- CONTAINER -->
    <!-- CARD -->
  </body>
</html>
